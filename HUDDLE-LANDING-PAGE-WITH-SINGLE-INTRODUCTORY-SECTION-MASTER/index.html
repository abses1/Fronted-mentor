<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/c04f55e6fc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="bg">
    <div class="bg__item1">
      <img src="images/bg-desktop.svg" alt="bg-desktop">
    </div>
    <div class="bg__item2">
      <img src="images/bg-mobile.svg" alt="bg-mobile">
    </div>
  </div>
  
  <div class="container">
    <header class="header">
      <nav class="navbar">
        <figure class="logo__container">
          <img src="images/logo.svg" alt="logo" class="logo">
        </figure>
      </nav>
    </header>
  
    <main class="main">
      <section class="hero">
        <figure class="image__container">
          <img src="images/illustration-mockups.svg" alt="image" class="image">
        </figure>
        <div class="hero__info">
          <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
          <p class="hero__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.  </p>
          <a href="#" class="hero__cta">Register</a> 
        </div>
      </section>
    </main>
  
    <footer class="footer">
      <nav class="footer__navbar">
        <div class="container__icons">
            <img src="images/facebook-f-brands.svg" alt="" class="icons">
            <img src="images/twitter-brands.svg" alt="" class="icons">
            <img src="images/instagram-brands.svg" alt="" class="icons">
        </div>
      </nav>
    </footer>
  </div> <!-- container -->
</body>
</html>
